stages:
  - lint
  - test
  - build

# ✅ Глобальные переменные
variables:
  POSTGRES_USER: superuser
  POSTGRES_PASSWORD: mypassword
  POSTGRES_DB: main_db
  DB_PORT: 5432
  APP_CONFIG__DB__URL: postgresql+asyncpg://superuser:mypassword@db:5432/main_db
  APP_CONFIG__LOGGING__LEVEL: DEBUG
  DOCKER_DRIVER: overlay2

# ✅ Общие настройки
default:
  image: python:3.12
  services:
    - docker:dind
  before_script:
    - apt-get update && apt-get install -y libpq-dev gcc curl
    - curl -sSL https://install.python-poetry.org | python3 -
    - export PATH="$HOME/.local/bin:$PATH"
    - poetry config virtualenvs.create false
    - poetry install --no-interaction --no-ansi --no-root

    # ✅ Генерация .env из CI переменных
    - |
      echo "POSTGRES_USER=$POSTGRES_USER" > .env
      echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD" >> .env
      echo "POSTGRES_DB=$POSTGRES_DB" >> .env
      echo "DB_PORT=$DB_PORT" >> .env
      echo "APP_CONFIG__DB__URL=$APP_CONFIG__DB__URL" >> .env
      echo "APP_CONFIG__LOGGING__LEVEL=$APP_CONFIG__LOGGING__LEVEL" >> .env

lint:
  stage: lint
  tags:
    - saas-postgres-production
  script:
    - poetry run flake8 .
    - poetry run ruff check .
    - poetry run pylint fastapi_app/

test:
  stage: test
  tags:
    - saas-postgres-production
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker compose -f docker-compose.test.yml up -d db_test
    - sleep 5
    - docker compose -f docker-compose.test.yml run --rm tests
    - docker compose -f docker-compose.test.yml down -v

build:
  stage: build
  tags:
    - saas-postgres-production
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker compose -f docker-compose.yml build
    - docker compose up -d
    - docker compose down -v
